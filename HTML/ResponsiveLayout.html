<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">Responsive Layout Header</header>
    <div class="container">
        <aside class="sidebar">Sidebar Content</aside>
        <main class="main-content">Main Content Area</main>
    </div>
    <footer class="footer">Â© 2025 VINEET</footer>
</body>
</html>
