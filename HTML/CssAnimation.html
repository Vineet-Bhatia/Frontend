<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #222;
            opacity: 0;
            position: absolute;
            top: -50px;
            border-radius: 100%;
            animation: fadeInMove 3s ease-out forwards;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo">Bouncing Ball</div>
</body>
</html>
